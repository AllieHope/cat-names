<div class="container">

  <div class="heading-container">
    <h1>Cat Detail</h1>
  </div>

  <div class="form-container">
    <form class="cat-detail-form" formGroup="catDetailForm">
      <div class="form-group" formGroupName="name">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" [value]="catName" readonly>
      </div>
      <div class="form-group" formGroupName="description">
        <label for="description">Description:</label>
        <textarea class="form-control" id="description"></textarea>
      </div>
      <div>
        <button class="btn btn-default" routerLink="/overview">Back</button>
        <button class="btn btn-primary" (click)="onSubmit(catDetailForm.value)">Save</button>
      </div>
    </form>
  </div>

</div>
